        '400':
          description: Input tidak valid (misal: tanggal di masa lalu, atau kuota tidak mencukupi).
        '401':
          description: Tidak terautentikasi.
        '404':
          description: Jenis cuti tidak ditemukan.

  /leave/requests/{leaveId}/cancel:
    post:
